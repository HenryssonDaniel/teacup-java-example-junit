addons:
  sonarcloud:
    organization: "henryssondaniel-github"
    token:
      secure: $SONAR_TOKEN
before_install:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
  - chmod +x gradlew
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache
if: tag IS blank
install: true
jdk:
  - openjdk11
  - openjdk12
  - openjdk-ea
language: java
matrix:
  allow_failures:
    - jdk: openjdk-ea
script: "./gradlew clean build javadoc sonarqube"