plugins {
    id 'jacoco'
    id 'java'
    id 'org.sonarqube' version '2.7.1'
}

group = 'io.github.henryssondaniel.teacup.example'
version = '1.0.0-SNAPSHOT'

dependencies {
    testCompile('io.github.henryssondaniel.teacup:core:1.1.5-SNAPSHOT')
    testCompile('io.github.henryssondaniel.teacup.engine:junit:1.1.4-SNAPSHOT')
    testCompile('io.github.henryssondaniel.teacup:protocol:1.0.0-SNAPSHOT')
    testCompile('io.github.henryssondaniel.teacup.protocol:ftp:1.0.0-SNAPSHOT')
    testCompile('io.github.henryssondaniel.teacup.protocol:http:1.1.4-SNAPSHOT')
    testCompile('io.github.henryssondaniel.teacup.protocol:telnet:1.0.0-SNAPSHOT')
}

repositories {
    mavenLocal()
    jcenter()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots" }
}

sonarqube {
    properties {
        property "sonar.projectKey", "HenryssonDaniel_teacup-java-example-junit"
    }
}

test {
    useJUnitPlatform {
        includeEngines 'teacup'
    }

    testLogging {
        showStandardStreams = true
    }
}