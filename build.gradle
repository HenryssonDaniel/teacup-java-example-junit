plugins {
    id 'java'
}

group = 'io.github.henryssondaniel.teacup.example'
version = '1.0.0-SNAPSHOT'

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    testCompile('io.github.henryssondaniel.teacup:core:1.0.0-SNAPSHOT')
    testCompile('io.github.henryssondaniel.teacup.engine:junit:1.0.0-SNAPSHOT')
    testCompile('io.github.henryssondaniel.teacup.protocol:http:1.0.0-SNAPSHOT')
}

test {
    useJUnitPlatform {
        includeEngines 'teacup'
    }

    testLogging {
        showStandardStreams = true
    }
}